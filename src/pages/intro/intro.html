<ion-slides pager="true">
	<ion-slide style="background-color: white;">
		<ion-row>
			<ion-col>
				<span>Herzlich Willkommen<br/>bei der App zur Karte von morgen!</span>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<img src="../../assets/imgs/kvm_besch.png" style="height: 23vh !important; width: auto !important; margin: auto; margin-top: 2vh;"/>
			</ion-col>
		</ion-row>
	</ion-slide>


	<ion-slide>
		<ion-row>
			<ion-col>
				<span>Hier findest du die Einträge<br/> rund um deinen Standort.</span>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<img src="../../assets/imgs/slide1.jpg" style="margin-top: 2vh; box-shadow: 1px 1px 5px rgba(0,0,0,.5);"/>
			</ion-col>
		</ion-row>
	</ion-slide>

	<ion-slide style="background-color: rgb(0, 152, 137);">
		<ion-row>
			<ion-col>
				<span>Durch Klick auf den Marker<br/>erfährst du den Namen des Eintrags.</span>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<img src="../../assets/imgs/slide2.png" style="margin-top: 2vh; box-shadow: 1px 1px 5px rgba(0,0,0,.5);"/>
			</ion-col>
		</ion-row>
	</ion-slide>

	<ion-slide style="background-color: rgb(170, 56, 108);">
		<ion-row>
			<ion-col>
				<span>Hier sind weitere Informationen<br/>über den Eintrag.</span>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<img src="../../assets/imgs/slide3.png" style="margin-top: 2vh; box-shadow: 1px 1px 5px rgba(0,0,0,.5);"/>
			</ion-col>
		</ion-row>
	</ion-slide>

	<ion-slide style="background-color: rgb(214, 201, 0);">
		<ion-row>
			<ion-col>
				<span>Die lokalen Einträgen<br/>können durchsucht werden.</span>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<img src="../../assets/imgs/slide4.png" style="margin-top: 2vh; box-shadow: 1px 1px 5px rgba(0,0,0,.5);"/>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<button ion-button round outline style="border-color: black; color: black;" (click)="goToHome()">Starten</button>
			</ion-col>
		</ion-row>
	</ion-slide>
</ion-slides>
