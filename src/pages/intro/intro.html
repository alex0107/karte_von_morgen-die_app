<ion-slides pager="true">

	<ion-slide>
		<ion-row>
			<ion-col>
				<span>Die Einträge der Karte rund um deinen Standort</span>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<img src="../../assets/imgs/slide1.jpg" />
			</ion-col>
		</ion-row>
	</ion-slide>

	<ion-slide>
		<ion-row>
			<ion-col>
				<span>Das Menü ist über die 3 Streifen erreichbar</span>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<img src="../../assets/imgs/slide2.jpg" />
			</ion-col>
		</ion-row>
	</ion-slide>

	<ion-slide>
		<ion-row>
			<ion-col>
				<span>Einfach alle Einträge durchsuchen und... </span>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<img src="../../assets/imgs/slide3.jpg" />
			</ion-col>
		</ion-row>
	</ion-slide>

	<ion-slide>
		<ion-row>
			<ion-col>
				<span>...anschauen!</span>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<img src="../../assets/imgs/slide4.jpg" />
			</ion-col>
		</ion-row>
	</ion-slide>
	<ion-slide>
		<ion-row>
			<ion-col>
				<span>Und es ist kein "Zurück-Button" nötig!</span>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-icon name="ios-arrow-back"></ion-icon>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<button ion-button round outline (click)="goToHome()">Karte von morgen starten</button>
			</ion-col>
		</ion-row>
	</ion-slide>
</ion-slides>
