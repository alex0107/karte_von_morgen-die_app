<ion-header no-border>
	<ion-navbar>
		<ion-searchbar #search [(ngModel)]="searchTerm" (keyup.enter)="setFilteredItems($event)" [showCancelButton]="shouldShowCancel" placeholder="Suche (# fÃ¼r Tags)"></ion-searchbar>
		<ion-buttons end>
			<button icon-only ion-button menuClose (click)="openInfoPage()">
				<ion-icon name="ios-information-circle-outline"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let item of filterdata;  let i = index" (click)='showitem(item)'>
			<strong>{{item[4]}}</strong> <br/>
			{{item[5]}}<br/>
			<p align="right"><small>&asymp; {{item[30]}} km </small></p>
		</ion-item>
		<!--<ion-item *ngIf="city[0] !== undfined" (click)='setlocation(city)'>
                        Ort: {{city[0]}}
		</ion-item> FOR NEXT VERSION-->
		<ion-item *ngIf="show == 1" (click)='globaldat()'>
			<strong style="color: rgb(170,56,108);">Globale Suche starten</strong> <br/>
		</ion-item>
		<ion-item *ngFor="let globitem of globaldata;  let i = index" (click)='showitem(globitem)'>
			<strong>{{globitem[4]}}</strong> <br/>
			{{globitem[5]}}<br/>
			<p align="right"><small>&asymp; {{globitem[30]}} km </small></p>
		</ion-item>
	</ion-list>
</ion-content>
