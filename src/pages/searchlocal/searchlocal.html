<ion-header no-border>
	<ion-navbar>
		<ion-searchbar [(ngModel)]="searchTerm" (keyup.enter)="setFilteredItems($event)" [showCancelButton]="shouldShowCancel" placeholder="Suche"></ion-searchbar>
		<ion-buttons end>
			<button icon-only ion-button menuClose (click)="openInfoPage()">
				<ion-icon name="ios-information-circle-outline"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let item of filterdata;  let i = index" (click)='showitem(item)'>
			<strong>{{item[4]}}</strong> <br/>
			{{item[5]}}<br/>
			<p align="right"><small>&asymp; {{item[30]}} km </small></p>
		</ion-item>
		<ion-item>
			<strong>Globale Suche</strong> <br/>
			Coming soon!<br/>
		</ion-item>
	</ion-list>
</ion-content>
