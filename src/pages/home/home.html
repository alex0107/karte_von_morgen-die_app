<ion-header>
	<ion-navbar>
		<ion-title>Karte</ion-title>
		<ion-buttons end>
			<button icon-only ion-button menuClose (click)="openInfoPage()">
				<ion-icon name="ios-information-circle-outline"></ion-icon>
			</button>
		</ion-buttons>
		</ion-navbar>
	</ion-header>

<ion-content>
	<ion-buttons class="leaflet-bottom leaflet-right" style="margin-bottom: 9px; margin-right: 9px;">
		<p><button (click)='locationinput()' ion-button icon-only style="width: 30px; height: 30px; box-shadow: none !important; width: 30px; height: 30px; border: 2px solid rgba(0, 0, 0, 0.2); background-clip: padding-box; border-radius: 4px;" color="light"><ion-icon name="ios-search"></ion-icon></button><br>
		<button (click)='locationbutton()' ion-button icon-only style="width: 30px; height: 30px; box-shadow: none !important; width: 30px; height: 30px; border: 2px solid rgba(0, 0, 0, 0.2); background-clip: padding-box; border-radius: 4px;" color="light"><img src="../../assets/imgs/location.svg" no-repeat style="height: 12px;"></button><br>
	
		<button (click)='zoomin()' ion-button icon-only style="width: 30px; height: 30px; box-shadow: none !important; width: 30px; height: 30px; border: 2px solid rgba(0, 0, 0, 0.2); background-clip: padding-box; border-radius: 4px;" color="light"><ion-icon name="md-add" style="height: 12px;"></ion-icon></button>
		</p>
		<p style="margin-top: -21px;">
		<button (click)='zoomout()' ion-button icon-only style="width: 30px; height: 30px; box-shadow: none !important; width: 30px; height: 30px; border: 2px solid rgba(0, 0, 0, 0.2); background-clip: padding-box; border-radius: 4px;" color="light"><ion-icon name="md-remove" style="height: 12px;"></ion-icon></button>
</p>
	</ion-buttons>
	<div id="map" style="width:100%; height:100%;"></div>
</ion-content>
